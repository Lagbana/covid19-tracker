<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Tracker</title>
    <link rel="shortcut icon" type="image/png" href="resources/covid19-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class='app-header grey darken-1 white-text center-align'>
        <!--Responsive nav bar with collapseable down for mobile-->
        <h1>COVID-19 Tracker <i class="fas fa-poll"></i></h1>
    </header>

    <main class='row '>
        <section class='card chart-card col s12 m4 l3 grey lighten-5 news-container'>
            <h5 id='news-source'><i class="far fa-newspaper"></i> Current News</h5>

            <article id='one' class='card articles'>
                <div class="card-image">
                    <img id="pic-one" src="">
                </div>

            </article>
            <article id='two' class='card articles'>
                <div class="card-image">
                    <img id="pic-two" src="">
                </div>

            </article>
            <article id='three' class='card articles'>
                <div class="card-image">
                    <img id="pic-three" src="">
                </div>

            </article>
            <article id='four' class='card articles'>
                <div class="card-image">
                    <img id="pic-four" src="">
                </div>

            </article>
            <article id='five' class='card articles'>
                <div class="card-image">
                    <img id="pic-five" src="">
                </div>

            </article>
            <a href="https://developer.nytimes.com" target="_blank">
                <img id='nyt-logo' src="resources/nytimes.png" alt="New York Times Logo">
            </a>
            <!-- Twitter Embedded -->
            <!-- <article>
                <a class="twitter-timeline" data-lang="en" data-height="1200" data-theme="light" href="https://twitter.com/LarryA_14/lists/covid-19-tracker?ref_src=twsrc%5Etfw">A Twitter List by LarryA_14</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </article> -->
        </section>
        <section class='col s12 m8 l7 section contents'>
            <div>

                <div class="row">

                    <div class="card col s10 statistics">
                        <div class=" black-text">
                            <h5 class='stats-header'> Current Data</h5>
                        </div>
                        <div class="card-content white-text">

                            <!-- List of Countries Selector -->
                            <select id="countries" class="browser-default dropdown">
                                <option value="" disabled selected>Choose a Country</option>
                            </select>
                        </div>
                        <div class='card-action center-align'>
                            <!-- Country Data -->
                            <div id="country-data"></div>
                            <div class="row">
                                <div class="col s4 indent" id='country'></div>
                                <div class="col s4 indent" id='cases'></div>
                                <div class="col s4 indent" id='cases-per-million'></div>
                            </div>
                            <div class="row">
                                <div class="col s4 indent" id='deaths'></div>
                                <div class="col s4 indent" id='today-cases'></div>
                                <div class="col s4 indent" id='active'></div>

                            </div>
                            <div class="row">
                                <div class="col s4 indent" id='today-deaths'></div>
                                <div class="col s4 indent" id='recovered'></div>
                                <div class="col s4 indent" id='critical'></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            </div>
            <!-- <div class="divider valign-wrapper"></div> -->

            <div class='row'>
                <div class="card chart-card col s10">
                    <!-- All Graph -->
                    <canvas class="col s12 chart" id="myChart"></canvas>
                </div>
            </div>
            <div class='row'>
                <div class="card chart-card col s10">
                    <div class=" black-text">
                        <h5 class='stats-header'>Cases per Million</h5>
                    </div>
                    <div class="row valign-wrapper">
                        <div class="col s6 card-content">
                            <select id="country-one" class="browser-default dropdown">
                                <option value="" disabled selected>Choose a Country</option>
                            </select>
                        </div>
                        <div class="col s1">
                            <p>VS</p>
                        </div>
                        <div class="col s6 card-content">
                            <select id="country-two" class="browser-default dropdown">
                                <option value="" disabled selected>Choose a Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center-align">
                            <button id="compare-button" class="btn waves-effect grey darken-1 valign-wrapper"><i
                                    class="large material-icons right">insert_chart</i>Compare</button>
                        </div>
                    </div>

                    <!-- Comparison Graphs -->
                    <canvas class="col s12 chart" id="myChart2"></canvas>
                </div>
            </div>

            <!--Added IMAGE SLIDE WITH HEALTH INFO-->
            <div class='row'>
                <div class="col s10 card chart-card ">
            
                    <div class="slider">
                        <ul class="slides">
                            <li>
                                <img src="resources/covideSlideImage.png"> <!-- random image -->
                                <div class="caption center-align">
                                </div>
                            </li>
                            <li>
                                <img src="resources/covid19-distancing.jpg"> <!-- random image -->
                               
                            </li>
                            <li>
                                <img src="resources/covidsymtoms.png"> <!-- random image -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Footer with links to our githubs and repo-->
    <footer class="page-footer blue-grey lighten-1">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Covid-19 Tracker 2020</h5>
              <p class="grey-text text-lighten-4">A tool to help visualize information related to Covid-19 pandamic.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Github Links</h5>
              <ul>
                <li><a class="grey-text text-lighten-3" href="https://github.com/Lagbana">Larry  Agbana</a></li>
                <li><a class="grey-text text-lighten-3" href="https://github.com/dustinirving">Dustin Irving</a></li>
                <li><a class="grey-text text-lighten-3" href="https://github.com/K4c3y">Kacey Churchill</a></li>
                <li><a class="grey-text text-lighten-3" href="https://github.com/Lagbana/covid19-tracker">Repository</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
            <div class="container center">
            Â© 2020 Copyright
            </div>
          </div>
      </footer>








    <script src="script.js"></script>
    <script src="news.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js>
    </script>
    <!-- Chart JS -->

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

    <script>
        //script for image slide
        $(document).ready(function () {
                $('.slider').slider();
            });
    </script>

</body>

</html>
